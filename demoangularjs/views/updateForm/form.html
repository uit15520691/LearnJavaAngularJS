<div ng-if="isUpdating" class="form">                
    <div>
        <label for="titleInput">Todo title:</label>
        <input type="text" name="titleInput" ng-model="selectedTodo.title" class="title-input">
    </div>
    <div>
        <label for="detailInput" >Todo detail:</label>
    </div>
    <div>
        <textarea ng-model="selectedTodo.detail" class="detail-input" name="detailInput"> </textarea>
    </div>
</div>
