<div ng-if="isAdding" class="form" >                
    <div>
        <label for="titleInput">Todo title:</label>
        <input type="text" name="titleInput" ng-model="newTodo.title" class="title-input">
    </div>
    <div>
        <label for="detailInput" >Todo detail:</label>
    </div>
    <div>
        <textarea class="detail-input" ng-model="newTodo.detail" name="detailInput"> </textarea>
    </div>
</div>
